- baseInfo:
    api-name: 用户登录
    url: /dar/user/login
    method: post
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
      token: ${get_extract_data(token)}
  testCase:
    - case_name: 用户名和密码正确
      data:
        user_name: test01
        passwd: admin123
      validation:
        - contains: {"error_code": "None"}
        - contains: {"status_code":200}
        - eq: {"msg":"登录成功"}
        - db: select * from books where id="1"
      extract:
        token: $.token

















